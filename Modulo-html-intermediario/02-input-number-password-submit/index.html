<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input: Number, Password e Submit</title>
</head>
<body>
    <h1>Input: Number, Password e Submit</h1>
    <label for="input-number">Number</label>
    <input type="number" name="numero" id="input-number" placeholder="Digite um numero">
    <br> <br>
    <label for="input-password">Password</label>
    <input type="password" name="senha" id="input-password" placeholder="Digite sua senha">
    <br> <br>
    <input type="submit" value="salvar">

</body>
</html>
