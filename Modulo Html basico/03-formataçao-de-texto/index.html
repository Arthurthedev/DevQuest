<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>
    <p>Esse texto tem uma palavra em <strong>negrito</strong></p>
    <p>Esse texto vai ser <i>itálico</i> </p>
    <p>Esse texto vai ser <u>sublinhado</u> </p>
    <p>Esse texto vai ser <s>taxado</s> </p>
</body>
</html>
