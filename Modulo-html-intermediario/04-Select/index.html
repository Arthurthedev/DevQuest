<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>
<h3>Filmes</h3>
<label for="filmes">Escolha o filme: </label>
    <select name="filmes" id="filmes">
        <option value="">Selecione um filme</option>
        <option value="Os vingadores">Os vingadores</option>
        <option value="Alice no país das maravilhas">Alice no país das maravilhas</option>
        <option value="Pulp Fiction">Pulp Fiction</option>
        <option value="Indiana Jones">Indiana Jones</option>
        <!-- tags uteis: multiple (escolhe varios filmes ao mesmo tempo)
                    selected (coloca um dos filmes pra ser selecionado como padrão ao reiniciar a página) -->
    </select>
</body>
</html>
