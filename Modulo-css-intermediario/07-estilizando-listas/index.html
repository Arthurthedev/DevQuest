<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando listas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Estilizando listas</h1>
    <h2>Lista Desordenada</h2>
    <ul>
        <li>Pão</li>
        <li>Manteiga</li>
        <li>Leite</li>
        <li>Café</li>
        <li>Açucar</li>
    </ul>
    <h2>Lista Ordenada</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
</body>
</html>
